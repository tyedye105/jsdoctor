<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
   <script src="build/js/vendor.min.js"></script>
   <script type="text/javascript" src="build/js/app.js"></script>
   <script src="bower_components/moment/min/moment.min.js"></script>
    <meta charset="utf-8">
    <title>Get Me a Medic!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Get Me a Medic!</h1>
        <h4>a search page to find qualified medical proffesionals</h4>
      </div>
      <div class="well">
        <h3>Cure what Ails you!</h3>
        <p>With the aid of the BetterDoctor api, type in your medical issue in the search bar below to find the nearest medical professionals!</p>
        <br>
        <div id="ailmentFormgroup">
          <form class="form-group" id="ailmentForm">
            <label>Enter your ailment:</label>
            <input class="form-control" type="text" id="ailmentInput" placeholder="(ie: cough)">
            <button  class="btn btn-primary" type="submit" name="button">Search</button>
          </form>
          <div id="doctorOutput">
          </div>
          <button id="show" class="btn btn-primary hidden" type="button" name="button">Show me the doctors!</button>
          <ul>
          <div id="listofDocs"> </div>
          </ul>
        </div>
      </div>
    </div>

  </body>
</html>
